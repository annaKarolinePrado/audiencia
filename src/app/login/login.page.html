<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="logar(); $event.preventDefault()">    
    <ion-item>
      <ion-label position="floating">E-mail*</ion-label>
      <ion-input  formControlName="email" type="text"></ion-input>
    </ion-item>       
    <ion-item>
      <ion-label position="floating">Senha*</ion-label>
      <ion-input formControlName="senha" type="text"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="full" [disabled]="!formGroup.valid">Logar</ion-button>
    <ion-button type="submit" expand="full" routerLink="/usuario-cadastro" >Cadastrar</ion-button>
  </form>
</ion-content>
